<!DOCTYPE html>
<html>
  <head>
    <title>JS</title>
  </head>
  <body>
  <script>
     let no = parseInt(prompt("Enter no:"));
    switch (no) {
  case 1:
    document.write("one");
    break;

  case 2:
    document.write("two");
    break;

  case 3:
    document.write("three");
    break;

  case 4:
    document.write("four");
    break;

  case 5:
    document.write("five");
    break;

  default:
    document.write("Number is invalid");
    break;
}
    </script>
  </body>
</html>
